<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body>
	<!--LiveInternet counter--><a href="https://www.liveinternet.ru/click" target="_blank"><img id="licntE0BC"
			width="88" height="31" style="border:0"
			title="LiveInternet: показане число переглядів за 24 години, відвідувачів за 24 години й за сьогодні"
			src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAEALAAAAAABAAEAAAIBTAA7" alt="" /></a>
	<script>(function (d, s) {
			d.getElementById("licntE0BC").src =
				"https://counter.yadro.ru/hit?t11.6;r" + escape(d.referrer) +
				((typeof (s) == "undefined") ? "" : ";s" + s.width + "*" + s.height + "*" +
					(s.colorDepth ? s.colorDepth : s.pixelDepth)) + ";u" + escape(d.URL) +
				";h" + escape(d.title.substring(0, 150)) + ";" + Math.random()
		})
			(document, screen)</script>
	<!--/LiveInternet-->

	<div id="app"></div>
</body>

</html>
